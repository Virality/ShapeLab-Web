<template name="connections">
  <div class="container">
    <div class="row">
      <div class="col s12"></div>
      <h3 class="center">Current Connections</h3>
      {{#each connections}}
        {{> connection}}
      {{/each}}
    </div>
  </div>
</template>

<template name="connection">
  <div class="card-panel hoverable teal">
    <div class="row white-text" style="margin-bottom: 0">
      <div class="col s12 m4">
        Client ID: {{_id}}
      </div>
      <div class="input-field col s12 m4">
        <div class="row">
          <div class="col s12">
            <input id="custom-message-{{_id}}" type="text" class="validate"/>
            <label for="custom-message-{{_id}}">Custom message</label>
          </div>
          <div class="col s12">
            <div class="input-field">
              <select id="predefined-message-{{_id}}" data-id="{{_id}}">
                <option value="" disabled selected>Execute a command</option>
                <option value="reset-all">Reset All</option>
                <option value="reset-tools">Reset Tools</option>
                <option value="next-user">Next User</option>
                <option value="reset-screenshots">Reset Screenshots</option>
                <option value="take-screenshot">Take Screenshot</option>
              </select>
              <label for="predefined-message-{{_id}}" hidden="hidden">Predefined commands</label>
            </div>
          </div>
        </div>
      </div>
      <div class="col s12 m4">
        <div class="row">
          <div class="col s12">
            <button type="submit" class="btn btn-large waves-effect" data-id="{{_id}}">Send
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
